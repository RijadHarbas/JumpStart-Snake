<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <h1>SNAAAAAKES!!!</h1>
        <div class="difficulty-selector">
            <h2>Difficulty</h2>
            <label for="easy">Easy</label>
            <input type="radio" name="difficulty" id="easy" value="300">

            <label for="medium">Medium</label>
            <input type="radio" name="difficulty" id="medium" value="100" checked>

            <label for="hard">Hard</label>
            <input type="radio" name="difficulty" id="hard" value="50">
        </div>
        <h2>Your score: <span id="score">0</span></h2>
        <canvas id="game-area" width="250x" height="250px">A snake game!</canvas>
        <h2 id="status">GAME OVER</h2>
    </main>
    <script src="app.js"></script>
</body>

</html>
